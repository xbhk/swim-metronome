# ============================================================
# 运动节拍器配置文件
# Workout Pacer Configuration
# ============================================================

# ===== 配速设置 =====
# 你的目标配速是多少？
# 例：2分钟跑100米 → target_time: "2:00", per_meters: 100
# 例：6分钟跑1公里 → target_time: "6:00", per_meters: 1000
target_time: "23:00"
per_meters: 1000

# ===== 音频设置 =====
# 这段音频能陪你跑多远？
total_distance: 2000     # 米

# 每跑多少米报一次时？
# 填 25 → 会在 25m, 50m, 75m, 100m... 处报时
# 游泳建议填泳池长度（25或50），每到池边报一次
announce_every: 25

# ===== 可选设置（有默认值，可以不改）=====

# 准备倒计时
warmup_seconds: 15       # 开始前的倒计时秒数（建议15秒，包含提示+10秒倒数）

# 节拍器（帮助保持划水/步频节奏，默认启用）
metronome:
  enabled: true         # 是否启用节拍器（true/false）
  bpm: 40                # 每分钟节拍数（根据你的划水/步频调整）

# 语音设置
voice:
  language: "zh"         # 语言："zh" 中文 / "en" 英文

# ===== 高级设置（一般不需要改）=====

# 语音引擎
tts:
  provider: "edge"       # "edge"（免费，推荐）或 "openai"（付费，音质更好）
  edge:
    voice_zh: "zh-CN-XiaozhenNeural"   # 中文语音
    voice_en: "en-US-AriaNeural"       # 英文语音
  openai:
    api_key: ""          # OpenAI API Key（使用 openai 时需要填写）
    base_url: ""         # API 地址（可选）

# 输出文件
output:
  filename: "workout_pacer.mp3"
